<mat-toolbar color="primary" class="mat-elevation-z4">
  <div class="container d-flex justify-content-start">
    <span>NexTech Coding Challenge</span>
  </div>
</mat-toolbar>

<div class="container py-4">
  <div class="row">
    <h1 class="mb-0">Hacker News</h1>
    <h4>Newest stories</h4>
  </div>

  <div class="row">
    <mat-form-field>
      <mat-label>Search stories</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Eg. Customer emails leaked"
        #input
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="row px-3">
    <div class="card">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
          </ng-container>

          <!-- Details Column -->
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <a
                mat-stroked-button
                *ngIf="row.url"
                [href]="row.url"
                target="_blank"
              >
                View story
                <mat-icon>visibility</mat-icon>
              </a>
              <button
                mat-stroked-button
                *ngIf="!row.url && row.text"
                (click)="openDialog(row)"
              >
                Read more
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No stories matching "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [length]="totalItems"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of stories"
          (page)="getCurrentStories($event)"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
